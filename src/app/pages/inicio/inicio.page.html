

<ion-header [translucent]="true">
  <ion-toolbar>
    
      <ion-img src="assets/img/Logo_DuocUC.svg.png" width="50" slot="start"></ion-img>
    
    <ion-title >
      <h1 class="slide-animation">Sistema asistencia DUOCUC </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
        <ion-img src="assets/img/Logo_DuocUC.svg.png" slot="start"></ion-img>
      
      <ion-title size="large" class="slide-animation">
        <h1  class="slide-animation">Tu Título</h1>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-content>



    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido {{usuario?.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <br>
        
  
  <input #fileinput hidden id="input-file" type="file" accept="image/*;capture=camera" 
      (change)="verificarArchivoConQR($event.target.files)" />
  
    <!-- <ion-button (click)="cargarImagenDesdeArchivo()" expand="full" shape="round">
      <ion-icon slot="start" name="camera"></ion-icon>
      Cargar Imagen con Código QR
    </ion-button> -->
  
    <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()" expand="full" shape="round">
      <ion-icon slot="start" name="videocam-outline"></ion-icon>
      Comenzar Escaneo de QR
    </ion-button>
  <br>
    <ion-button *ngIf="escaneando" (click)="detenerEscaneoQR()" expand="full" shape="round">
      <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
      Detener escaneo de QR
    </ion-button>
  <br><br>
  <br>
    <!-- <ion-button (click)="limpiarDatos()" expand="block" expand="full" shape="round">
      <ion-icon slot="start" name="trash-outline"></ion-icon>
      Limpiar datos
    </ion-button> -->
    <ion-button expand="full" (click)="volver()" shape="round">Volver</ion-button>
  
    <video #video [hidden]="!escaneando" width="100%"></video>
    <canvas #canvas hidden></canvas>
  
        <br><br>
        <h3 hidden>
        Escaneando: {{ escaneando }}
        </h3><br>
      </ion-card-content>
    </ion-card>
    
  </ion-content>
  
</ion-content>
